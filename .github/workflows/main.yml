name: CI
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install
      uses: Borales/actions-yarn@v2.3.0
      with:
        cmd: install
    - name: deploy
      uses: Borales/actions-yarn@v2.3.0
      with:
        cmd: deploy
